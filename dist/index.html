<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b94ace870d.js" crossorigin="anonymous"></script>
    <title>Weather-App</title>
</head>
<body>
    <header>
        <div class="button__temp">
            <div class="btn"></div>
            <button type="button" id="celsius">C</button>
            <button type="button" id="fahrenheit">F</button>
        </div>
    </header>
    <main>
            <article class="container">
            <div class="search__box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search">
            </div>
            <div class="box1">
                <h2 class="location"></h2>  
                <p><span class="region"></span> | <span class="hour"></span></p>
            </div>
            <div class="box2">
                <div>
                    <img src="#" id="main__icon">
                    <p class="degree"></p>
                </div>
                <p class="weather__text"></p>
            </div>
            <div class="box3">
                <p data-wrapper >Wind <span class="wind"></span></p>
                <p data-wrapper >Wind Gust <span class="gust"></span></p>
                <p data-wrapper >Real Feel<span class="feels"></span></p>
                <p data-wrapper >Humidity <span class="humidity"></span></p>
            </div>
            <div class="box4">
                <article data-forecast></article>
                <article data-forecast></article>
                <article data-forecast></article>
            </div>
            <div class="box5"></div>
        </article>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
